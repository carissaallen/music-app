<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- standard page requirements
  ========================================= -->
    <meta charset="utf-8">
    <title>Home - Discover Music</title>
    <meta name="description" content="A full-stack web application created by Hannah Galbraith and Carissa Allen." />

    <!-- dns-prefetch
  ========================================= -->
    <link rel="dns-prefetch" href="//cdnjs.cloudfare.com">

    <!-- favicons
  ========================================= -->
    <link rel="browser icon" href="../images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">

    <!-- bootstrap cdn
  ========================================= -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- fonts
  ========================================= -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,400,400i,700,900" rel="stylesheet">

    <!-- css
  ========================================= -->
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">

    <!-- bootstrap script tags
  ========================================= -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- navbar
  =========================================================================== -->
    <nav class="navbar navbar-expand-md navbar-light navbar-custom">
        <a href="/" class="navbar-left">
            <h1>H & C</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- title
  =========================================================================== -->
    <section id="title">
        <div class="title-section">
            <div class="search-header">
                <h1>Search for music.</h1>
                <h3>Generates a new playlist based on your favorite song, artist, or genre.</h3>
                <div class="search-box">
                    <div class="icon-search"><img src="../images/icons/iconmonstr-magnifier-4.svg"></div>
                    <div class="react-autosuggest__container">
                        <input class="react-autosuggest__input" type="text" placeholder="Type an artist name"
                            autocomplete="off" role="combobox">
                    </div>
                </div>
            </div>
            <div class="fit-to-box">
                <iframe frameborder="0" height="100%" width="100%"
                    src="https://www.youtube.com/embed/7BJ7MDOmLPE?&start=14&autoplay=1&controls=0&showinfo=0&autohide=1&mute=1&loop=1&playlist=7BJ7MDOmLPE"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>
        </div>
    </section>


    <!-- footer
  =========================================================================== -->
    <section id="footer">
        <div class="footer-section">
            <h2>Future Work</h2>
            <p>Creating space for the next section.</p>
            <div class="social">
                <a href="https://www.github.com/carissaallen/music-app">
                <img class="logo-sm" src="../images/icons/iconmonstr-github-1.svg"></a>
                <a href="https://www.spotify.com">
                <img class="logo-sm" src="../images/icons/iconmonstr-spotify-1.svg"></a>
            </div>
        </div>
    </section>


    <!-- load react -->
    <!-- note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->
    <script src="https://unpkg.com/react-autosuggest/dist/standalone/autosuggest.js"></script>


</body>

</html>
