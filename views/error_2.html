<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- standard page requirements
  ========================================= -->
  <meta charset="utf-8">
  <title>Error - Discover Music</title>
  <meta name="description" content="A full-stack web application created by Hannah Galbraith and Carissa Allen." />

  <!-- dns-prefetch
  ========================================= -->
  <link rel="dns-prefetch" href="//cdnjs.cloudfare.com">

  <!-- favicons
  ========================================= -->
  <link rel="browser icon" href="../images/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="../images/favicon/site.webmanifest">

  <!-- bootstrap cdn
  ========================================= -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- fonts
  ========================================= -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,400,400i,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

  <!-- css
  ========================================= -->
  <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/error_2.css">

  <!-- bootstrap script tags
  ========================================= -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>


  <!-- error page
  =========================================================================== -->
  <section id="error-section">
    <div class="title-container">
      <div class="top-titles">
        <div class="row">
          <div class="col-12">
            <h1>Oops! Something went wrong.</h1>
            <img class="tape" src="../images/design/cassette.png">
            <div class="row">
              <div class="col-12">
                <p>Click<a href="/" class="home-btn btn btn-success btn-lg">Here</a>to go home.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="error-details">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3 details-title">
            <h3>In case you're wondering, here are some things 
              that might've happened. 
              <img class="right-arrow" src="../images/icons/iconmonstr-arrow-20.svg"></h3>
          </div>
          <div class="col-3 details">
            <ul>
              <li>Did you forget to sign in to Spotify?</li>
              <li>Did you type a song in the artist field?</li>
              <li>We messed something up on our end.</li>
            </ul>
          </div>
        </div>
      </div>

  </section>
</body>

</html>
